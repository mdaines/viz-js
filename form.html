<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viz.js</title>
    <style>
      
    #input {
      width: 500px;
      height: 300px;
    }
      
    </style>
  </head>
  <body>
    
    <p><textarea id="input">
digraph G {

	subgraph cluster_0 {
		style=filled;
		color=lightgrey;
		node [style=filled,color=white];
		a0 -> a1 -> a2 -> a3;
		label = "process #1";
	}

	subgraph cluster_1 {
		node [style=filled];
		b0 -> b1 -> b2 -> b3;
		label = "process #2";
		color=blue
	}
	start -> a0;
	start -> b0;
	a1 -> b3;
	b2 -> a3;
	a3 -> a0;
	a3 -> end;
	b3 -> end;

	start [shape=Mdiamond];
	end [shape=Msquare];
}
</textarea></p>
    
    <p>
      <label>Output format:</label>
      <select id="format">
        <option>dot</option>
        <option>plain</option>
        <option selected>svg</option>
        <option>xdot</option>
      </select>
    </p>
    
    <p>
      <label>Layout engine:</label>
      <select id="engine">
        <option selected>dot</option>
        <option>neato</option>
      </select>
    </p>
    
    <p><button id="generate">Generate</button></p>
    
    <div id="output"></div>
    <div id="inspect"></div>
    
    <script src="viz.js"></script>
    <script>
    
    function inspect(s) {
      return "<pre>" + s.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\"/g, "&quot;") + "</pre>";
    }
      
    document.getElementById("generate").addEventListener("click", function(e) {
      
      var input = document.getElementById("input").value;
      var format = document.getElementById("format").value;
      var engine = document.getElementById("engine").value;
      
      var result = Viz(input, format, engine);
      
      if (format == "svg") {
        document.getElementById("output").innerHTML = result;
      } else {
        document.getElementById("output").innerHTML = "";
      }

      document.getElementById("inspect").innerHTML = inspect(result);
      
    });
      
    </script>
    
  </body>
</html>
